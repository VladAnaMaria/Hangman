<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="card text-bg-dark">
            <img src="C:\Proiecte\Hangman\image.jpg" style = "position:relative;" class="card-img" alt="image" >
            <div class="card-img-overlay">
                <p class="card-text">
                    <h1 id="message">HANGMAN</h1> 
                    <h2>
                        <input id="word" placeholder="write a word"><br>
                        <input id="btn-start" type="button" class="btn btn-light" value="Start" onclick="prepareGame(); return false">
                        <input id="btn-restart" type="button" class="btn btn-light" value="Restart" hidden onclick="location.reload()">
                        </input> 
                    </h2>
                    <h3><p>
                        <button id="A" class="button-style" type="button" onClick="clickButton(this.id)">A</button> <br>
                        <button id="E" class="button-style" type="button" onClick="clickButton(this.id)">E</button> <br>
                        <button id="I" class="button-style" type="button" onClick="clickButton(this.id)">I</button> <br>
                        <button id="O" class="button-style" type="button" onClick="clickButton(this.id)">O</button> <br>
                        <button id="U" class="button-style" type="button" onClick="clickButton(this.id)">U</button>
                    </p></h3>
                    <h4><p>
                        <button id="B" class="button-style" type="button" onClick="clickButton(this.id)">B</button> 
                        <button id="C" class="button-style" type="button" onClick="clickButton(this.id)">C</button> 
                        <button id="D" class="button-style" type="button" onClick="clickButton(this.id)">D</button> <br>
                        <button id="F" class="button-style" type="button" onClick="clickButton(this.id)">F</button> 
                        <button id="G" class="button-style" type="button" onClick="clickButton(this.id)">G</button>
                        <button id="H" class="button-style" type="button" onClick="clickButton(this.id)">H</button> <br>
                        <button id="J" class="button-style" type="button" onClick="clickButton(this.id)">J</button> 
                        <button id="K" class="button-style" type="button" onClick="clickButton(this.id)">K</button>
                        <button id="L" class="button-style" type="button" onClick="clickButton(this.id)">L</button> <br>
                        <button id="M" class="button-style" type="button" onClick="clickButton(this.id)">M</button> 
                        <button id="N" class="button-style" type="button" onClick="clickButton(this.id)">N</button>
                        <button id="P" class="button-style" type="button" onClick="clickButton(this.id)">P</button> <br>
                        <button id="Q" class="button-style" type="button" onClick="clickButton(this.id)">Q</button> 
                        <button id="R" class="button-style" type="button" onClick="clickButton(this.id)">R</button>
                        <button id="S" class="button-style" type="button" onClick="clickButton(this.id)">S</button> <br>
                        <button id="T" class="button-style" type="button" onClick="clickButton(this.id)">T</button> 
                        <button id="V" class="button-style" type="button" onClick="clickButton(this.id)">V</button>
                        <button id="W" class="button-style" type="button" onClick="clickButton(this.id)">W</button> <br>
                        <button id="X" class="button-style" type="button" onClick="clickButton(this.id)">X</button> 
                        <button id="Y" class="button-style" type="button" onClick="clickButton(this.id)">Y</button>
                        <button id="Z" class="button-style" type="button" onClick="clickButton(this.id)">Z</button>
                    </p></h4>
                    <div id="div-container"></div>
                    <h5><canvas id="canvas" width="500" height="300"></canvas></h5>
                    <h6><div id="counter"></div></h6>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="draw.js"></script>
</body>

</html>
